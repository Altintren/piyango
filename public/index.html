<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LotoDB Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🎲 LotoDB Dashboard</h1>
    <p>Tüm haftalara göre istatistikler ve tahmin sonuçları</p>
    <div class="update-container">
      <button id="updateButton" class="update-btn">🔄 Sonuçları Güncelle</button>
      <div id="loadingSpinner" class="spinner" style="display:none;"></div>
    </div>
  </header>

  <main>
    <section class="stats">
      <div class="card">
        <h2>En Çok Çıkan 10 Sayı</h2>
        <p id="top-numbers">Yükleniyor...</p>
      </div>

      <div class="card">
        <h2>En Çok Çıkan Joker Sayı</h2>
        <p id="top-joker">Yükleniyor...</p>
      </div>

      <div class="card">
        <h2>En Çok Çıkan SüperStar Sayı</h2>
        <p id="top-superstar">Yükleniyor...</p>
      </div>
    </section>

    <section class="predictions">
      <h2>🎯 Tahmin Sonuçları</h2>
      <ul id="prediction-list" class="prediction-cards"></ul>
    </section>

    <section>
      <h2>🗓️ Tüm Haftalar</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>Generated by <strong>LotoDB</strong> • Alexander & Yasin ©2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
